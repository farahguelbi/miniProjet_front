<form>
    <!-- Si ajout est vrai, l'ID n'est pas affichÃ© -->
    <div [hidden]="ajout">
        <label>ID genre</label>
        <input type="text" [(ngModel)]="genre.idGenre" name="idgenre" class="form-control w-25" readonly>
    </div>

    <div>
        <label>Nom Type</label>
        <input type="text" [(ngModel)]="genre.nomGenre" name="nomgenre" class="form-control" placeholder="Entrez un nom de type...">
    </div>
    
    <div class="mt-2">
        <button type="submit" [disabled]="!genre.nomGenre" class="btn btn-success"
            (click)="saveGenre()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
</form>
